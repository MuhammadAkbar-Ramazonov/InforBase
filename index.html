<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Project</title>
  <link rel="stylesheet" href="./css/normalize.css">

  <!-- <link rel="stylesheet" href="./css/main.min.css"> -->

<body> 
  <!-- site header start -->
  <header class="site-header">
    <div class="container">
      <div class="site-header__wrapper">
        <a href="./home.html">
          <img src="./images/InforBase.svg" alt="InforBase's logo">
        </a>
        <div class="site-header__inner">
          <button class="site-header__language">UZ</button>
          <button class="site-header__login site-link">Kirish</button>
        </div>
      </div>
    </div>
  </header>
  <!-- site header finish -->
  
  <!-- site main start -->
  <main class="site-main">
    
    <!-- sign up hero start -->
    <section class="sign-up-hero">
      <div class="container">
        <div class="sign-up-hero__wrapper">
          <h2 class="sign-up-hero__title">Ro’yhatdan o’tish</h2>
          <form class="site-form" action="https://echo.htmlacademy.ru/" method="post" autocomplete="off">
            <label class="site-form__label">
              <input class="site-form__input" type="text" name="user_name" placeholder="Ism" minlength="2" aria-label="Please write your first name!" required>
              <span class="site-form__desc">Ismingizni kirgazing</span>
            </label>
            
            <label class="site-form__label">
              <input class="site-form__input" type="text" name="user_last_name" placeholder="Familya" minlength="2" aria-label="Please write your Last Name!" required>
              <span class="site-form__desc">Familyangizni kirgazing</span>
            </label>
   
            <label class="site-form__label">
              <input class="site-form__input" type="text" name="user_country" placeholder="Shahar/viloyat" minlength="2" aria-label="Please write your country!" required>
              <span class="site-form__desc">Turar shaharingizni kirgazing</span>
            </label>

            <label class="site-form__label">
              <input class="site-form__input" type="text" name="user_district" placeholder="Tuman" minlength="2" aria-label="Please write your district!" required>
              <span class="site-form__desc">Turar tumaningizni kirgazing</span>
            </label>
            
            <label class="site-form__label">
              <input class="site-form__input" type="number" name="user_school" placeholder="Maktab" aria-label="Please write your school number!" required>
              <span class="site-form__desc">Makbabingiz raqamani kirgazing</span>
            </label>
            
            <label class="site-form__label">
              <input class="site-form__input" type="text" name="user_class" placeholder="Sinf" minlength="1" aria-label="Please write your class!" required>
              <span class="site-form__desc">Sinifingizni kirgazing</span>
            </label>

            <label class="site-form__label">
              <input class="site-form__input" type="text" name="user_phone" placeholder="Telefon raqam" minlength="9" aria-label="Please write your tell number!" required>
              <span class="site-form__desc">Telefon raqamingizni kirgazing</span>
            </label>
            
            <button class="site-form__button" type="submit">Ma’lumotlarni jo’natish</button>
          </form>
        </div>
      </div>
    </section>
    <!-- sign up hero finsh -->
    
  </main>
  <!-- site main finish -->
  
  <!-- site footer start -->
  <footer class="site-footer">
    <div class="container">
      <div class="site-footer__wrapper">
        <a href="./index.html">
          <img src="./images/InforBase-white.svg" alt="site logo">
        </a>
        <ul class="site-footer__list">
          <li class="site-footer__item">
            <a class="site-footer__link" href="#">Oliygohlar</a>
          </li>
          <li class="site-footer__item">
            <a class="site-footer__link" href="#">Fanlar</a>
          </li>
          <li class="site-footer__item">
            <a class="site-footer__link" href="#">Foydalanish shartlari</a>
          </li>
        </ul>
        <ul class="site-footer__list">
          <li class="site-footer__item">
            <a class="site-footer__link" href="#">Test haqida ma’lumot</a>
          </li>
          <li class="site-footer__item">
            <a class="site-footer__link" href="./pass-test.html">Test topshirish</a>
          </li>
          <li class="site-footer__item">
            <a class="site-footer__link" href="#">Test natijalari</a>
          </li>
        </ul>
        <ul class="site-footer__list">
          <li class="site-footer__item site-footer__item--active">
            <a class="site-footer__link" href="#">+99890015 85 02</a>
          </li>
          <li class="site-footer__item site-footer__item--active">
            <a class="site-footer__link" href="#">info@infobase.uz</a>
          </li>
          <li class="site-footer__item site-footer__item--active">
            <a class="site-footer__link" href="#">Telegram</a>
          </li>
        </ul>
      </div>
    </div>
  </footer>
  <!-- site footer finish -->
  
  <script src="./js/main.js"></script>
</body>
</html>
